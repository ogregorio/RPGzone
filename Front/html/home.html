<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
	<link rel="stylesheet" type="text/css" href="../css/global.css">
    <script type="text/javascript" src="../js/globalJS.js"></script>
    <title>Login</title>
</head>
<body id="body" onload="loadPage()">
    <div id="header">
        <img id="logo" src="../assets/logo.png">
     </div>`
    <span id="slogan">Travel to where you want, with the power of your mind!!!</span>
    <div class="login blur-purple-light">
        <h1>Login</h1>
        <form onsubmit="event.preventDefault(); signIn()">
            <input type="text" name="nickname" placeholder="Nickname" required="required" />
            <input type="password" name="password" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Let's go.</button>
            <p>Don't have a account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>
	<script src="../js/fetch.js"></script>
	<script src="../js/methods.js"></script>
	<script>
		const loadPage = () => {
			Fetch.userIsAuthenticated("http://localhost:9090/account/authenticated");//se usuário já estiver autenticado ou seja com um token jwt válido e ativo então ele será redirecionado para dashboard;
		}
	</script>
</body>
</html>
