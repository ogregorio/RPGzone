<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DashBoard</title>
	<link rel="stylesheet" type="text/css" href="../css/dashboard.css">
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link rel="stylesheet" type="text/css" href="../css/fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/features/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/features/buttons.css">
</head>

<body>
	<div id="header">
		<img id="logo" src="../assets/logo.png">
		<i class="menu-open fas fa-bars"></i>
	</div>

	<!-- -------------------------- Menu lateral -------------------------------------------- -->
	<div id="sidebar"></div>
	<!-- ----------------------- Fim do Menu Lateral------------------------------------------ -->
	<div id="dashboard">
		<div class="room section">
			<p>Room ID:</p>
			<span id="my-nickname" name="my-nickname"></span><br>
			<p>Players Inside:</p>
			<span id="my-id" name="my-id"></span><br>
			<p>Next-Session:</p>
            <span id="my-last-login" name="my-last-login"></span><br>
            <button style="float: right;margin-top:-15px" class="btn btn-primary"><span>Enter</span></button>
        </div>
		<style>
			.room{
				padding: 2%;
			}
		</style>
</body>
<script src="../js/fetch.js"></script>
<script src="../js/userMethods.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/globalJS.js"></script>
<script src="../js/setWallpaper.js"></script>

</html>
